<!DOCTYPE html>
<html>
<head>
	<title>AI Music WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">



  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="Background.jpg">
<center>
  	<h3 class="btn btn-info" id="heading">AI Music WEB APP
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. <br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img class="btn btn-primary div_speed_img" src="disk.gif" alt="Image Corrupted">
    <br><br>
    <h2 class="btn btn-warning" id="speed">Speed : </h2>
  </div>
  <br><br>
  <div class="div_volume">
    <img class="btn btn-primary div_volume_img" src="disk.gif" alt="Image Corrupted">
    <br><br>
    <h2 class="btn btn-danger" id="volume">Volume : </h2>
  </div>
  <button class="btn btn-warning play_button" onclick=play()>
    Play
  </button>
</center>

<script src="main.js"></script>
</body>
</html>
